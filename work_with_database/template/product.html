{% extends "base.html" %}
{% load static %}

{% block title %}Телефон{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1>Телефон</h1>
        </div>
        <div class="content">
            <p>Марка: {{ phone.name }}</p>
            <p>Цена: {{ phone.price }}</p>
            <p> <img height="350" width="200" src="{{phone.image}}"></p>
            <p>Дата выпуска: {{ phone.release_date }}</p>
            <p>Есть в наличии: {{ phone.lte_exists }}</p>
        </div>
    </div>
{% endblock %}
